<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>x-scroll</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        font-family: Arial, sans-serif;
      }

      .wrapper {
        display: flex;
        height: 100vh;
        justify-content: center;
        align-items: center;
      }

      .x-scroll-container {
        --image-width: 400px;
        --image-height: 300px;
        --container-width: 1000px;
        width: var(--container-width);
        height: var(--image-height);
        font-size: 0;
      }

      .x-scroll-container .x-scroll {
        position: relative;
        width: var(--image-height);
        height: var(--container-width);
        direction: rtl;
        overflow: hidden;
        overflow-y: auto;
        scroll-snap-type: y mandatory;
        transform-origin: 0 0;
        transform: translateY(var(--image-height)) rotate(-90deg);
      }

      .x-scroll-container .x-scroll .x-scroll-content {
        height: var(--image-height);
        position: absolute;
        left: 100%;
        transform-origin: 0 0;
        transform: rotate(90deg);
      }

      .x-scroll-container .x-scroll .x-scroll-content .image-list {
        height: 100%;
        white-space: nowrap;
      }

      .x-scroll-container .x-scroll .x-scroll-content .image-list .card {
        width: var(--image-width);
        height: var(--image-height);
        display: inline-flex;
        justify-content: center;
        align-items: center;
        background-color: var(--color);
        color: #f0f0f0;
        font-size: 1rem;
        scroll-snap-align: start;
      }

      .x-scroll-container .x-scroll::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }

      .x-scroll-container .x-scroll::-webkit-scrollbar-track {
        background: #f0f0f0;
        border-radius: 10px;
      }

      .x-scroll-container .x-scroll::-webkit-scrollbar-thumb {
        background: #888;
        border-radius: 8px;
      }

      .x-scroll-container .x-scroll::-webkit-scrollbar-thumb:hover {
        background: #555;
      }
    </style>
  </head>

  <body>
    <div class="wrapper">
      <div class="x-scroll-container">
        <div class="x-scroll">
          <div class="x-scroll-content">
            <div class="image-list">
              <div class="card" style="--color: #e9da50">10</div>
              <div class="card" style="--color: #2bf560">9</div>
              <div class="card" style="--color: #49c17e">8</div>
              <div class="card" style="--color: #aaca17">7</div>
              <div class="card" style="--color: #ae9062">6</div>
              <div class="card" style="--color: #f6adf8">5</div>
              <div class="card" style="--color: #d4605a">4</div>
              <div class="card" style="--color: #daa6a4">3</div>
              <div class="card" style="--color: #545880">2</div>
              <div class="card" style="--color: #96072a">1</div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
